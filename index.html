<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Application</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="assets/close.svg" alt="" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img width="110" class="invert" src="assets/logo.png" alt="logo" />
        </div>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="assets/playlist.svg" alt="playlist" />
          <h2>
            Your Library
          </h2>
        </div>
        <div class="songList">
          <ul></ul>
        </div>
        <div class="footer bg-grey rounded">
          <div>
            <a href="https://github.com/Manishkumar-Saroj" data-encore-id="textLink">
              <span data-encore-id="type">GitHub</span>
          </a>
          
          </div>
          <div>
            <a href="https://www.linkedin.com/in/sarojmanish/" data-encore-id="textLink">
              <span data-encore-id="type">Linkedin</span>
            </a>
          </div>
          <div>Copyright Â© 2024 - Made by Manish</div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="hamburgerCont">
          <img class="invert hamburger" width="40px" src="assets/hamburger.svg" alt="" />
        </div>
        <div class="currentSong"><span class="songName"></span></div>
      </div>
      <div class="songPlaylists">
        <h1>Song Playlists</h1>
        <div class="cardContainer"></div>
      </div>

      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img width="25" id="previous" src="assets/prevsong.svg" alt="previous-button" />
            <img width="25" id="play" src="play.svg" alt="play-button" />
            <img width="25" id="next" src="assets/nextsong.svg" alt="next-button" />
          </div>
          <div class="timevol">
            <div class="songtime"></div>
            <div class="volume">
              <img src="assets/volume.svg" alt="" />
              <div class="range">
                <input type="range" name="volume" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
